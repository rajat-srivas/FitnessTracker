<mat-sidenav-container>
    <mat-sidenav #sidenav role="navgation">
        <mat-nav-list>
            <a mat-list-item *ngIf="!isAuth" [routerLink]="['/signup']" (click)="sidenav.close()">
                <mat-icon>face</mat-icon>
                <span class="nav-caption">Signup</span>
            </a>
            <a mat-list-item *ngIf="!isAuth" [routerLink]="['/login']" (click)="sidenav.close()">
                <mat-icon>input</mat-icon>
                <span class="nav-caption">Login</span></a>
            <a mat-list-item *ngIf="isAuth" [routerLink]="['/training']" (click)="sidenav.close()">
                <mat-icon>fitness_center</mat-icon>
                <span class="nav-caption">Training</span></a>
            <mat-list-item *ngIf="isAuth">
                <button mat-icon-button (click)="logout()">
                <mat-icon>eject</mat-icon>
                <span class="nav-caption">Logout</span>
            </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                   <mat-icon>menu</mat-icon></button>
            </div>
            <div>
                <a routerLink="">Logo</a> </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigationItems">
                    <li *ngIf="!isAuth"> <a [routerLink]="['/signup']">Signup</a></li>
                    <li *ngIf="!isAuth"> <a [routerLink]="['/login']">Login</a></li>
                    <li *ngIf="isAuth"> <a [routerLink]="['/training']">Training</a></li>
                    <li *ngIf="isAuth"> <a (click)="logout()">Logout</a></li>
                </ul>



            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>
</mat-sidenav-container>
